<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <style>
    *,
    body,
    :host {
      font-size: calc(10px + 2vmin);
      color: #1a2b42;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #fafafa;
    }

    .page-title {
      text-align: center;
      font-size: 3rem;
      line-height: 1.2rem;
      margin-top: 4rem;
      margin-bottom: 2rem;
    }

    .output-section {
      display: flex;
      align-items: center;
      align-content: center;
    }

    .preview {
      width: 480px;
    }
  </style>
</head>

<body>

    import '../dist/azl-card.js';

    render(
      html`

                </span>

            </div>
          </azl-card>

      document.querySelector('#demo')

</body>

</html>
